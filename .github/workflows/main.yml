 deploy:
   name: Deploy
   runs-on: ubuntu-latest
   needs: build
   steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with: 
          name: productions-files
          path: ./build
      - name: Deploy to gh pages
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.GH_ACCESS_TOKEN }}
          publish_dir: ./build