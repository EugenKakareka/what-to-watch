 build:
   name: Build
   runs-on: ubuntu-latest
   #needs:  eslint
   steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      env:
        REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
      run: |
        yarn install
        yarn build
    - name: Upload artifacts in order to deploy
      uses: actions/upload-artifact@v2
      with: 
        name: productions-files
        path: ./build
      

